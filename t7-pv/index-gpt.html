<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamespot</title>
    <style>
        /* Estilos para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos para o cabeçalho */
        header {
            background-color: #0a1f33;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        /* Estilos para a barra de navegação */
        nav {
            background-color: #102c47;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        /* Estilos para o conteúdo principal */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilos para os destaques de notícias */
        .news-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .news-item h2 {
            margin: 0;
            font-size: 20px;
        }
        .news-item p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gamespot</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Notícias</a>

        <a href="#">Vídeos</a>

    <div class="container">

            <h2>Título da Notícia 1</h2>

        </div>
        <div class="news-item">

        </div>
        <!-- Mais destaques de notícias aqui -->

    </footer>
</body>
</html>
